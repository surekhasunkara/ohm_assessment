{% extends "base_map.html" %}

{% block head %}
    <!-- Put Comment here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/basic-page-style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/ohm-bootstrap.css') }}">

{% endblock %}

{% block body %}
    <div id="container" class="container">
        <div id="dashboard-top-spacer">&nbsp;</div>
        <div class="row">
            <div class="col-md-8">
                <div class="twothirds_div">
                    <h1>{{ message }}</h1>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                  <th scope="col">Tier</th>
                                  <th scope="col">Point Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.tier }}</td>
                            <td>{{ user.point_balance }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
